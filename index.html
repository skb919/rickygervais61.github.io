<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>조선바드 판다랑 팬미팅 경품추첨</title>
</head>

<body>
  <header>
    <h1>조선바드 판다랑 팬미팅 경품추첨</h1>
  </header>

  <section>
    <label>최소 번호:</label><br>
    <input type="number" class="fromNum"><br>
    <label>최대 번호:</label><br>
    <input type="number" class="toNum"><br>
    <button type="submit" class="btn btn-secondary">번호뽑기</button>
  </section>

  <div>
    <h1 class="randomNumEl"></h1>
  </div>

  <script src="app.js"></script>
</body>

</html>
